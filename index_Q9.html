<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a form</title>
  </head>
  <body>
    <form action="">
      <label for="Dropdown">Feedback type : </label>
      <select name="Dropdown" id="">
        <option value="Name">Select a feedback</option>
        <option value="Name">Very satisfied</option>
        <option value="Name">Satisfied</option>
        <option value="Name">Neutral</option>
        <option value="Name">Unsatisfied</option>
        <option value="Name">Very unsatisfied</option></select
      ><br /><br />

      <label for="massage">Type You Massage : </label>
      <textarea name="massage" id=""></textarea> <br /><br />

      <label for="rating"> Website Rating : </label>
      <input type="radio" value="very_good" name="rating" />
      <label for="very_good">Very Good</label>

      <input type="radio" value="good" name="rating" />
      <label for="good">Good</label>

      <input type="radio" value="neutral" name="rating" />
      <label for="name">Neutral</label>

      <input type="radio" value="bad" name="rating" />
      <label for="bad">Bad</label>

      <input type="radio" value="so_bad" name="rating" />
      <label for="so_bad">So Bad</label> <br /><br />

      <label for="age">Age : </label>
      <input type="number" name="age" id="" min="10" max="100" /><br /><br />

      <label for="email">Email : </label>
      <input type="email" name="email" id="" required /> <br /><br />

      <label for="password">Password</label>
      <input type="password" name="password" id="" minlength="8" /><br /><br />

      <label for="website_url">Website URL</label>
      <input type="url" name="url" id=""><br><br>

      <input type="checkbox" name="t&c" id="">
      <label for="t&c">Terms & Conditions</label><br><br>

      <button>Submit</button>

    </form>
  </body>
</html>
